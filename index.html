<!DOCTYPE html>
<html lang="ko" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>돈되는쇼츠 | AI 기반 UGC 리뷰 영상 제작 & 매칭</title>
    <meta name="description" content="중소상공인을 위한 AI 기반 UGC 리뷰 숏폼 제작 및 크리에이터 매칭 서비스.">
    <meta name="theme-color" content="#4f46e5">

    <style>
      :root {
        --bg: #0b1120;
        --surface: rgba(255, 255, 255, 0.03);
        --surface-hover: rgba(255, 255, 255, 0.06);
        --border: rgba(255, 255, 255, 0.08);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.65);
        --muted2: rgba(255, 255, 255, 0.45);
        --brand: #4f46e5;
        --brand-glow: rgba(79, 70, 229, 0.35);
        --accent: #22c55e;
        --accent-glow: rgba(34, 197, 94, 0.25);
        --radius: 20px;
        --radius-sm: 12px;
        --max-w: 1080px;
        --font-main: -apple-system, BlinkMacSystemFont, 'Pretendard Variable', system-ui, sans-serif;
      }

      *, *::before, *::after { box-sizing: border-box; }
      html { scroll-behavior: smooth; }
      body { margin: 0; font-family: var(--font-main); background-color: var(--bg); color: var(--text); line-height: 1.6; letter-spacing: -0.02em; overflow-x: hidden; }
      a { color: inherit; text-decoration: none; transition: 0.2s; }
      button { background: none; border: none; font: inherit; cursor: pointer; color: inherit; }

      .container { width: 100%; max-width: var(--max-w); margin: 0 auto; padding: 0 24px; }

      /* Typography & Common */
      h1, h2, h3 { margin: 0; font-weight: 800; }
      .section-header { margin-bottom: 48px; text-align: left; }
      .section-tag { display: inline-block; padding: 6px 12px; border-radius: 100px; font-size: 13px; font-weight: 700; background: rgba(79, 70, 229, 0.1); color: #818cf8; border: 1px solid rgba(79, 70, 229, 0.2); margin-bottom: 16px; }
      .section-title { font-size: 32px; margin-bottom: 16px; }
      .section-desc { font-size: 17px; color: var(--muted); max-width: 600px; }
      .pill { display: inline-flex; align-items: center; gap: 8px; padding: 6px 16px; border-radius: 100px; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border); font-size: 14px; color: var(--muted); margin-bottom: 16px; }
      .pill__dot { width: 8px; height: 8px; border-radius: 50%; background: var(--brand); }

      /* Buttons */
      .btn { display: inline-flex; align-items: center; justify-content: center; padding: 14px 24px; border-radius: var(--radius-sm); font-weight: 700; transition: all 0.2s ease; }
      .btn-primary { background: var(--brand); color: white; box-shadow: 0 4px 20px rgba(79, 70, 229, 0.4); }
      .btn-outline, .btn-ghost { border: 1px solid var(--border); background: rgba(255, 255, 255, 0.03); color: white; }
      .btn-primary:hover { transform: translateY(-2px); background: #4338ca; }

      /* Rolling Banner Specific Styles */
      .shorts-container { position: relative; margin-top: 40px; }
      .shorts-viewport { overflow: hidden; width: 100%; border-radius: var(--radius); }
      .shorts-track { display: flex; gap: 20px; transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1); }
      .shorts-item { flex: 0 0 240px; }
      .shorts-card-link { 
        display: block; position: relative; aspect-ratio: 9/16; border-radius: 16px; 
        overflow: hidden; border: 1px solid var(--border); background: #111; transition: 0.3s;
      }
      .shorts-card-link:hover { transform: translateY(-8px); border-color: var(--brand); box-shadow: 0 10px 30px var(--brand-glow); }
      .shorts-card-link img { width: 100%; height: 100%; object-fit: cover; }
      .shorts-label { 
        position: absolute; bottom: 15px; left: 15px; background: var(--brand); 
        color: white; padding: 4px 10px; border-radius: 4px; font-size: 12px; font-weight: bold;
      }

      /* 나머지 스타일 (Hero, Card 등)은 기존 유지... */
      .nav { position: sticky; top: 0; z-index: 100; background: rgba(11, 17, 32, 0.85); backdrop-filter: blur(12px); border-bottom: 1px solid var(--border); height: 64px; display: flex; align-items: center; }
      .logo { font-weight: 900; font-size: 18px; display: flex; align-items: center; gap: 8px; }
      .hero { padding: 100px 0 80px; text-align: center; }
      .hero-title { font-size: clamp(36px, 5vw, 64px); line-height: 1.1; margin-bottom: 24px; }
      .grid-2 { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 24px; }
      .card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius); padding: 32px; }
      .sol-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
      .sol-card { padding: 24px; border-radius: 16px; background: var(--surface); border: 1px solid var(--border); }
      .feat-list { display: flex; flex-direction: column; gap: 24px; }
      .feat-item { display: flex; gap: 24px; padding: 32px; border-radius: var(--radius); background: var(--surface); border: 1px solid var(--border); }
      .process-steps { border-left: 2px solid var(--border); padding-left: 20px; }
      .step { position: relative; padding-left: 32px; margin-bottom: 40px; }
      .step::before { content: ''; position: absolute; left: -29px; top: 0; width: 16px; height: 16px; border-radius: 50%; background: var(--bg); border: 2px solid var(--brand); }
      .cta-choice-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 24px; margin-top: 40px; }
      .choice-card { padding: 48px 32px; border-radius: 24px; border: 2px solid var(--border); background: var(--surface); text-align: center; }
      
      @media (max-width: 768px) { .shorts-item { flex: 0 0 180px; } }
    </style>
</head>
<body>

    <section id="solution">
      <div class="container">
        <div class="section-header">
          <span class="section-tag">Solution</span>
          <h2 class="section-title">팔로워보다 중요한 건<br><span style="color: var(--brand)">콘텐츠의 '진정성'</span></h2>
          <p class="section-desc">이제 고객은 진짜 사람이 직접 써보고 말하는 장면에 반응합니다.</p>
        </div>
        </div>
    </section>

    <section id="shorts-banner" class="section" style="background: rgba(255,255,255,0.01); border-top: 1px solid var(--border);">
      <div class="container">
        <div class="section-header" style="text-align: center;">
          <div class="pill">
            <span class="pill__dot"></span>
            실제 제작 예시
          </div>
          <h2 class="section-title">이런 영상이 ‘소재’로 쌓입니다</h2>
          <p class="section-desc" style="margin: 0 auto;">
            실제 크리에이터가 촬영하고 AI가 편집한 <b>전환율 최적화</b> 영상들입니다.
          </p>
        </div>

        <div class="shorts-container">
          <div class="shorts-viewport" id="shortsViewport">
            <div class="shorts-track" id="shortsTrack">
              <div class="shorts-item"><a href="#" target="_blank" class="shorts-card-link"><img src="https://via.placeholder.com/360x640/111/fff?text=Beauty" alt="UGC 1"><div class="shorts-label">뷰티</div></a></div>
              <div class="shorts-item"><a href="#" target="_blank" class="shorts-card-link"><img src="https://via.placeholder.com/360x640/111/fff?text=Food" alt="UGC 2"><div class="shorts-label">맛집</div></a></div>
              <div class="shorts-item"><a href="#" target="_blank" class="shorts-card-link"><img src="https://via.placeholder.com/360x640/111/fff?text=Fashion" alt="UGC 3"><div class="shorts-label">패션</div></a></div>
              <div class="shorts-item"><a href="#" target="_blank" class="shorts-card-link"><img src="https://via.placeholder.com/360x640/111/fff?text=App" alt="UGC 4"><div class="shorts-label">IT</div></a></div>
              <div class="shorts-item"><a href="#" target="_blank" class="shorts-card-link"><img src="https://via.placeholder.com/360x640/111/fff?text=Life" alt="UGC 5"><div class="shorts-label">일상</div></a></div>
            </div>
          </div>
          <button onclick="slideShorts(-1)" class="btn btn-ghost" style="position: absolute; left: -10px; top: 50%; transform: translateY(-50%); width: 44px; height: 44px; border-radius: 50%; z-index: 10;">←</button>
          <button onclick="slideShorts(1)" class="btn btn-ghost" style="position: absolute; right: -10px; top: 50%; transform: translateY(-50%); width: 44px; height: 44px; border-radius: 50%; z-index: 10;">→</button>
        </div>
      </div>
    </section>

    <section id="features">
      </section>

    <script>
      let currentOffset = 0;
      function slideShorts(dir) {
        const track = document.getElementById('shortsTrack');
        const viewport = document.getElementById('shortsViewport');
        const itemWidth = document.querySelector('.shorts-item').offsetWidth + 20; 
        const maxScroll = track.scrollWidth - viewport.offsetWidth;

        currentOffset += (dir * itemWidth);
        if (currentOffset < 0) currentOffset = 0;
        if (currentOffset > maxScroll) currentOffset = maxScroll;

        track.style.transform = `translateX(-${currentOffset}px)`;
      }
    </script>
</body>
</html>
